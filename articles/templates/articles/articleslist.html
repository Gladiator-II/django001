{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<h1>Articles</h1>
{% for article in articles %}
    <h2><a href="#">{{ article.title }}</a></h2>
    <p>{{ article.snipped }}</p>
    <p>{{ article.date }}</p>
{% endfor %}
</body>
</html>
